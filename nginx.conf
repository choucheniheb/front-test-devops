# /etc/nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name my-angular-app;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }
    }
}